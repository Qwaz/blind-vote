{% extends 'base.html' %}

{% block content %}
    <h1>투표 완료</h1>
    <p>{{ vote.id }}번째로 투표해서 {{ remain }}명 남았고, '{{ select }}'에 투표했어요.</p>
    <p>이 화면을 캡처해 두면 나중에 투표 관리자가 사기를 친 게 아닌지 확인할 수 있어요.</p>
    <div class="action">
        {% if remain == 0 %}
            <a class="button" href="{{ url_for('index') }}">결과보기</a>
        {% else %}
            <a class="button" href="{{ url_for('vote') }}">돌아가기</a>
        {% endif %}
    </div>
{% endblock %}
